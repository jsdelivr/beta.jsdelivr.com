<label class="c-tags-input {{classList}} {{#if inputIcon}}with-input-icon{{/if}} {{#unless value}}no-values{{/unless}} {{#if error}}error{{/if}}">
	<div class="c-tags-input_info">
		<span class="c-tags-input_info_label">
			{{labelText}}
			{{#if @this.partials.labelIcon}}
				{{>labelIcon}}
			{{/if}}
		</span>

		{{#if error}}
			<span class="c-tags-input_info_errorMsg">
				{{error}}
			</span>

			<img class="c-tags-input_err-icon"
				width="20"
				height="20"
				src="{{@shared.assetsHost}}/img/globalping/alert-icon.svg">
		{{/if}}

		{{#if !value && inputIcon}}
			<img class="c-tags-input_input-icon"
				width="20"
				height="20"
				src="{{@shared.assetsHost}}/img/globalping/{{inputIcon}}">
		{{/if}}
	</div>

	<div class="c-tags-input_tags-block">
		<div class="c-tags-input_tags-block_tags-list">

		</div>

		<input
			{{#if id}}id="{{id}}"{{/if}}
			value="{{value}}"
			type="text"
			placeholder="{{placeholder}}"
			class="{{#if error}}has-error{{/if}}">
	</div>
</label>

<script>
	const debounce = require('../../assets/js/utils/debounce');
	const throttle = require('../../assets/js/utils/throttle');
	const tooltip = require('../../assets/js/decorators/tooltip');

	component.exports = {
		decorators: {
			tooltip,
		},
		data () {
			return {
				invalidValue: null,
				errMsgTopPos: false,
			};
		},
		oninit () {
			if (!Ractive.isServer) {
				this.observeOnce('error', () => {
					this.set('invalidValue', this.get('value'));
				}, { init: false });

				this.observe('value', (value) => {
					let invalidValue = this.get('invalidValue');
					let error = this.get('error');

					if (error && invalidValue !== value) {
						this.set('error', undefined);
					}
				});

				this.observe('screenWidth', (screenWidth) => {
					if ((screenWidth || innerWidth) < 768) {
						this.set('errMsgTopPos', true);
					} else {
						this.set('errMsgTopPos', false);
					}
				});
			}
		},
		onrender () {
			// detect window resize
			window.addEventListener('resize', debounce(throttle(() => this.set('screenWidth', innerWidth), 200)));
		},
		oncomplete () {
			if (!Ractive.isServer) {
				let targetInputId = this.get('id');
				let targetInputEl = this.find(`#${targetInputId}`);

				targetInputEl.addEventListener('keydown', (e) => {
					if (e.key === "Enter") {
						// TODO: 592 add input's value as tag, clear the value and pass event through, GP will call a measurement test
						console.log("+++++ ENTER PRESSED");
					} else if (e.key === "Tab" || e.key === " " || e.key === ",") {
						console.log("+++++ TAB PRESSED");
						// TODO: 592 add input's value as tag, clear the value, check amount of tags, etc.

						if (e.key === "Tab") {
							e.preventDefault();
						}
					}
				});
			}
		},
	};
</script>
