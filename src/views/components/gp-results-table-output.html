<link rel="ractive" href="../components/gp-results-share.html" name="c-gp-results-share">

<div class="c-gp-results-table-output">
	<div class="table">
		<div class="table_column table_column_header">Location</div>
		<div class="table_column table_column_header"></div>
		<div class="table_column table_column_header">Quality</div>
		<div class="table_column table_column_header">rrt min /avg / max</div>
		<div class="table_column table_column_header">IP</div>
		<div class="table_column table_column_header">Graph</div>

		{{#each testArr}}
			<div class="table_column table_column_location">
				<span class="table_column_location_status-line"></span>

				<img width="28" height="20" src="https://cdn.jsdelivr.net/npm/country-flag-icons@1.5.5/3x2/{{this.country}}.svg">

				<div>
					<span>{{this.location}}</span>
					<span>{{this.isp}}</span>
				</div>
			</div>

			<div class="table_column table_column_urls">
				<div><span>perfops.net</span></div>
				<div><span>jsdelivr.com</span></div>
			</div>

			<div class="table_column table_column_quality">
				<div>4 /4 - 100%</div>
				<div>3 /4 - 75%</div>
			</div>

			<div class="table_column table_column_rrt">
				<div>13.1 / 13.3 / 20 ms</div>
				<div>13.3 / 12.4 / 16 ms</div>
			</div>

			<div class="table_column table_column_ip">
				<div>167.253.48.126</div>
				<div>123.32.77.100</div>
			</div>

			<div class="table_column table_column_graph">
				<div></div>
				<div></div>
			</div>

			<div class="table_line"></div>
		{{/each}}
	</div>

	{{#if testReqParams.id && !testInProgress}}
		<c-gp-results-share testReqParams="{{testReqParams}}"></c-gp-results-share>
	{{/if}}
</div>
