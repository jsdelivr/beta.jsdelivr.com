<div class="c-tiles">
	{{#each tilesData}}
		<div class="c-tiles_tile {{#if status}}disabled{{/if}}">
			<div class="c-tiles_tile_img">
				{{#if imgExt === '.png'}}
					<img
						width="{{imgW || defaultImgW}}"
						height="{{imgH || defaultImgH}}"
						src="{{@shared.assetsHost}}{{baseImgSrc}}/{{imgName}}{{imgExt}}"
						srcset="{{@shared.assetsHost}}{{baseImgSrc}}/{{imgName}}@2x{{imgExt}} 2x">
				{{else}}
					<img
						width="{{imgW || defaultImgW}}"
						height="{{imgH || defaultImgH}}"
						src="{{@shared.assetsHost}}{{baseImgSrc}}/{{imgName}}{{imgExt}}">
				{{/if}}
			</div>
			<div class="c-tiles_tile_header">{{header}}</div>
			<div class="c-tiles_tile_descr">{{descr}}</div>
			{{#if status}}
				<div class="c-tiles_tile_status">{{status}}</div>
			{{else}}
				<a href="{{href}}" class="c-tiles_tile_link">{{defaultLinkText}}</a>
			{{/if}}
		</div>
	{{/each}}
</div>

<script>
	component.exports = {
		data () {
			return {
				defaultLinkText: 'Learn more',
				defaultImgW: '48',
				defaultImgH: '48',
			};
		},
	};
</script>
