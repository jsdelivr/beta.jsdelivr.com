<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="jsDelivr - A free, fast, and reliable Open Source CDN for npm and GitHub">
		<title>OSSCDN.com is now jsDelivr</title>
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:200,400,600,700">
		<style>
			body {
				font-family: "Open Sans", Helvetica, Arial, sans-serif;
				-webkit-font-smoothing: antialiased;
			}

			#page {
				margin: 20px auto;
				width: 920px;
				text-align: center;
			}

			.thanks {
				margin: 30px 0 15px;
			}

			.thanks a, .thanks a:visited {
				color: #000;
				text-decoration: none;
			}

			.thanks a:hover {
				text-decoration: underline;
			}

			.dont-worry {
				margin-top: 60px;
				font-size: 18px;
			}

			.start-using, .start-using:visited {
				font-family: "Open Sans", Helvetica, Arial, sans-serif;
				-webkit-font-smoothing: antialiased;
				color: #fff;
				background-color: #4aa42b;
				text-transform: uppercase;
				font-size: 22px;
				padding: 15px 60px;
				margin-top: 20px;
				border-bottom: 4px solid #338b15;
				display: inline-block;
				text-decoration: none;
			}
		</style>
	</head>

	<body>
		<div id="page">
			<div class="thanks">
				<strong>Big thanks to our friends at <a href="https://www.maxcdn.com/" target="_blank" rel="noopener">MaxCDN</a></strong>
			</div>

			<img width="921" height="539" src="{{@shared.assetsHost}}/img/osscdn.png">

			<div class="dont-worry">
				Don't worry, everything will continue to work just fine.<br>
				No migration is required.
			</div>

			<a href="/" class="start-using">Start Using!</a>
		</div>

		<script>
			/* eslint-disable */
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-31822709-1', 'auto');
		</script>
	</body>
</html>
