<r-page noYield="{{noYield}}" title="{{title}}" description="{{description}}">

	<c-header additionalClasses="header-with-globalping-bg"></c-header>

	<div class="p-globalping-slack">
		<div class="gp-slack_navigation">
			<a href="/globalping" class="gp-slack_navigation_item">Globalping</a>
			<a href="/globalping-cli" class="gp-slack_navigation_item">CLI</a>
			<a href="/globalping-slack" class="gp-slack_navigation_item active">Slack</a>
			<a href="/globalping-network-tools" class="gp-slack_navigation_item">Network tools</a>

		<div class="gp-slack_jumbotron">

			<div class="gp-slack_main-info_ctrls">
				<button class="gp-slack_main-info_btn">
					<img width="139"
					height="40"
					src="{{@shared.assetsHost}}/img/globalping/gp-slack/slack-btn.svg">

				<button class="gp-slack_main-info_btn">
					<img width="20"
					height="20"
					src="{{@shared.assetsHost}}/img/globalping/gp-slack/mail-icon.svg">

				</button>
			</div>

	<c-footer></c-footer>
